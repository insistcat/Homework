<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>for图片生成应用</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	#Box{
		width: 500px;
		height: 500px;
		background: url(img/ForPic.jpg);
		border: 1px solid black;
	}
	.Div{
		width: 50px;
		height: 50px;
		background: grey;
		opacity: 0.9;
		position: absolute;
		top: 0;
		left: 0;
	}
	</style>
	<script>
	window.onload=function(){
		var oBox=document.getElementById("Box");
		var aDiv=document.getElementsByTagName("Div");

		for(var i=0;i<100;i++){
			oBox.innerHTML+='<div class="Div">'+'</div>';
		}

		for(var i=0;i<10;i++)
			for(var j=0;j<10;j++){	
			aDiv[i*10+j].style.left=50*j+"px";
			aDiv[i*10+j].style.top=50*i+"px";
		}
		for(i=0;i<100;i++){
			aDiv[i].onmouseover=function(){
			this.style.opacity="0";
			// this.style.WebkitTransform ="scale(1.2)";
			}
		}

	}
	</script>
</head>
<body>
	<section id="Box"></section>
</body>
</html>
