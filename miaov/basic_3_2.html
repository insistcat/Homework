<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>按钮组，点击自增</title>
	<style>
	input{
		width: 100px;
		height: 100px;
		margin: 20px;
		font-size: 80px;
	}
	</style>
	<script>
		window.onload=function(){
			var aBtn=document.getElementsByTagName("input");
			var arr=['A','B','C','D'];

			for(var i=0;i<aBtn.length;i++){
				aBtn[i].num=0;
				aBtn[i].onclick=function(){
					this.value=arr[this.num];
					this.num++;
					if(this.num==arr.length){
						this.num=0;
					}
				}
			}
		}
	</script>
</head>
<body>
	<input type="button" value="0">
	<input type="button" value="0">
	<input type="button" value="0">
</body>
</html>
