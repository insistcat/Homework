<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运动基础</title>
	<style>
		#Button{
			margin: 10px;
		}
		div{
			height: 100px;
			width: 180px;
			background: #ccc;
			top: 60px;
			left: 20px;
			position: absolute;
			/*绝对定位，运动就是根据这个初始位置来计算以后停止的位置的*/
		}
	</style>
	<script>
	window.onload=function(){
		var oBtn=document.getElementById("Button");

		oBtn.onclick=function(){

			startMove(300);
		};
	};

	var timer=null;
	function startMove(iTarget){
		var oDiv=document.getElementById("div");

		clearInterval(timer);
		timer=setInterval(function(){
			var speed=1;
			if(oDiv.offsetLeft>=iTarget)
			{
				clearInterval(timer);
			}
			else{
				oDiv.style.left=oDiv.offsetLeft+speed+'px';
			}	
		},30);
	}
	</script>
</head>
<body>
	<input id="Button" type="button" value="开始运动">
	<div id="div"></div>
</body>
</html>
