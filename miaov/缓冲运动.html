<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缓冲运动</title>
	<style>
		#div1{
			height: 50px;
			width: 50px;
			background: red;
			position: absolute;
			top: 50px;
			/*left: 600px;*/
		}
		#div2{
			width: 1px;
			height: 300px;
			background: black;
			position: absolute;
			top: 0;
			left: 300px;
		}
	</style>
	<script>
	window.onload=function(){
		var oDiv1=document.getElementById("div1");
		var oBtn=document.getElementById("Button");
		var oText=document.getElementById("Text");
		
		oBtn.onclick=function(){
			oText.innerHTML=oText.value+'px';
			// alert(oText.innerHTML);
			oDiv1.style.left=oText.innerHTML;
			alert(oDiv1.offsetLeft);
			startMove(300);
			// alert(1);

		};
	};

		var timer=null;
		function startMove(iTarget){
			var oDiv1=document.getElementById("div1");
		
			clearInterval(timer);
			if(iTarget==oDiv1.offsetLeft){
				clearInterval(timer);
			}
			else{
				timer=setInterval(function(){
				var speed=0;
				speed=(iTarget-oDiv1.offsetLeft)/10;
				speed=speed>0?Math.ceil(speed):Math.floor(speed);
				oDiv1.style.left=oDiv1.offsetLeft+speed+'px';
				document.title=oDiv1.offsetLeft;
			},30);
			}
		}

	</script>
</head>
<body>
	<input id="Button" type="button" value="开始运动">
	<div id="div1"></div>
	<div id="div2"></div>
	<input id="Text" type="text" value="请输入初始位置">
</body>
</html>
